     <!-- Scroll to bottom of page on load. -->

    <!-- RETURN TO TOP BUTTON -->  
<button id="topBtn" title="Go to top" onclick="topFunction()">
    <img src="/Project/Images/icons/arrow_return.png" alt="top" >
</button>
<script>
    // Get the button
    var mybutton = document.getElementById("topBtn");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};
    function scrollFunction() {
        if (document.body.scrollTop > 150 || document.documentElement.scrollTop > 150) {
            mybutton.style.display = "block";
            mybutton.style.transition = "right 0.5s ease-in-out";
            mybutton.style.right = "10px";
        } else {
            mybutton.style.transition = "right 0.5s ease-in-out";
            mybutton.style.right = "-100px";
        }
    }
    // When the user clicks on the button, scroll to the top of the document smoothly
    function topFunction() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
</script>
